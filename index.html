<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Food</title>
    <!-- Bootstarp V5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Main Title -->
    <header>
        <div class="main-title container-fluid">
            <h2 class="text-center text-white">Search Your Favorite Food</h2>
        </div>
    </header>
    <!-- Search Area -->
    <section>
        <div class="container mt-5">
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" id="search-feild" placeholder="Search The Food You Want ..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchFood()" class="btn btn-secondary border-0" type="button"
                    id="button-search">Search</button>

            </div>
        </div>
    </section>
    <div id="spinner" class="text-center ">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <!-- Card Area -->
    <section>
        <div class="container ">
            <div id="notify-section" class="notify-section px-4 py-5 text-white">
                <p id="notify-fail" class="notify fs-1 text-center">‚ùå This Item Not Available</p>
            </div>

            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </div>
    </section>



    <!-- Bootstrap JS File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js
    "></script>

    <!-- JS Main File -->
    <script src="js/custom.js"></script>
</body>

</html>
